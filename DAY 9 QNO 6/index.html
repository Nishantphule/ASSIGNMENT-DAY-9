<!-- QUESTION NO.- 6
In the form, add two radio buttons with grouping them for employee type(Salaried and own business)
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>FORM</title>
</head>
<body>
<header>Creating two radio buttons</header>
<div class="container">
    <form action="#">
        <input type="radio"
        name="buttons"
        id="Salaried"
        value="Salaried"
        checked>
        <label for="Salaried">Salaried</label>
        <br>
        <input type="radio"
        name="buttons"
        id="Business"
        value="Business"
        checked
        >
        <label for="Business">Own Business</label>
    </form>
</div>
<footer> ©️ Nishant Phule (2022), All Rights Reserved</footer>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
